plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'http4k'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: "org.http4k", name: "http4k-core", version: "3.107.0"
    compile group: "org.http4k", name: "http4k-server-jetty", version: "3.107.0"
    compile group: "org.http4k", name: "http4k-client-okhttp", version: "3.38.1"
    compile group: "org.http4k", name: "http4k-format-jackson", version: "3.39.1"
    compile group: "org.http4k", name: "http4k-multipart", version: "3.107.0"
    compile group: "org.http4k", name: "http4k-client-apache", version: "3.131.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}